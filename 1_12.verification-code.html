<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodNinja</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/icon/icon.css" />
    <link rel="stylesheet" href="components/button/button.css" />
    <link rel="stylesheet" href="components/buttons/buttons.css" />
    <link rel="stylesheet" href="components/container/container.css" />
    <link rel="stylesheet" href="components/main/main.css" />
    <link rel="stylesheet" href="components/page/page.css" />
    <link rel="stylesheet" href="components/authorization/authorization.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/title/title.css" />
    <link rel="stylesheet" href="components/subtitle/subtitle.css" />
    <link rel="stylesheet" href="components/verification/verification.css" />
  </head>
  <body>
    <div class="main">
      <div class="page page_direction_column">
        <div class="header">
          <a href="/" class="button button_warning button_iconed main__back">
            <i class="icon icon_arrow_left"></i>
          </a>
        </div>
        <div class="container">
          <h1 class="title">
            Enter 4-digit<br />
              Verification Code
          </h1>
          <h2 class="subtitle">Code send to+62820458**** .This code will <br>expired in 01:30</h2>
        </div>
        <div class="authorization">
          <div class="verification authorization__verification">
            <input type="number" class="verification__item" value="1" min="0" max="9" placeholder="1" />
            <input type="number" class="verification__item" value="9" min="0" max="9" placeholder="2" />
            <input type="number" class="verification__item" value="2" min="0" max="9" placeholder="3" />
            <input type="number" class="verification__item" value="3" min="0" max="9" placeholder="4" />
          </div>
          
          <div class="authorization__buttons buttons buttons_hcentered">
              <button class="button button_primary" type="submit">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
