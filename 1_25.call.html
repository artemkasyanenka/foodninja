<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodNinja</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/icon/icon.css" />
    <link rel="stylesheet" href="components/box/box.css" />
    <link rel="stylesheet" href="components/button/button.css" />
    <link rel="stylesheet" href="components/buttons/buttons.css" />
    <link rel="stylesheet" href="components/cell/cell.css" />
    <link rel="stylesheet" href="components/main/main.css" />
    <link rel="stylesheet" href="components/registration/registration.css" />
    <link rel="stylesheet" href="components/customer/customer.css" />
    <link rel="stylesheet" href="components/row/row.css" />
    <link rel="stylesheet" href="components/text/text.css" />
  </head>
  <body>
    <div class="g"></div>
    <div class="main">
        <div class="registration">
            <div class="customer">
                <img class="customer__image" src="assets/images/customer-image.png" alt="photo">
                <p class="text text_bold">Courtney Henry</p>
                <p class="text text_pale_lg">15.23 Min</p>
            </div>
            <div class="row row_centered row_gap">
              <div class="cell">
                <button class="button button_volume" type="button" value="">
                  <i class="icon icon_speaker_off"></i>
                </button>
              </div>
              <div class="cell">
                <button class="button button_cancel" type="button" value="close">
                  <i class="icon icon_close_lg"></i>
                </button>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
