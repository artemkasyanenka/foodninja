<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodNinja</title>
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/avatar/avatar.css">
    <link rel="stylesheet" href="components/icon/icon.css" />
    <link rel="stylesheet" href="components/button/button.css" />
    <link rel="stylesheet" href="components/main/main.css" />
    <link rel="stylesheet" href="components/registration/registration.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/title/title.css" />
    <link rel="stylesheet" href="components/subtitle/subtitle.css" />
    <link rel="stylesheet" href="components/text/text.css" />
    <link rel="stylesheet" href="components/box/box.css" />
    <link rel="stylesheet" href="components/row/row.css" />
    <link rel="stylesheet" href="components/cell/cell.css" />
    <link rel="stylesheet" href="components/chat-bar/chat-bar.css" />

  </head>
  <body>
    <div class="g"></div>
    <div class="main">
      <div class="registration">
        <div class="header">
          <a href="/" class="button button_warning button_iconed main__back">
            <i class="icon icon_arrow_left"></i>
          </a>
        </div>
        <h1 class="title title_broken">
          Chat
        </h1>
        <div class="box box_grouped">
            <div class="row row_positioned">
                <div class="cell">
                    <div class="avatar">
                        <img class="avatar__image" src="assets/images/photo-profile1.png" alt="image">
                    </div>
                </div>
                <div class="cell row__text">
                    <span class="text text_right_top">Anamwp</span>
                    <p class="text text_right_bottom text_pale">Your order just arrived!</p>
                </div>
                <div class="cell row__text">
                    <span class="text text_time">20:00</span>
                </div>
            </div>
        </div>
        <div class="box box_grouped">
            <div class="row row_positioned">
                <div class="cell">
                    <div class="avatar">
                        <img class="avatar__image" src="assets/images/photo-profile2.png" alt="image">
                    </div>
                </div>
                <div class="cell row__text">
                    <span class="text text_right_top">Guy Hawkins</span>
                    <p class="text text_right_bottom text_pale">Your order just arrived!</p>
                </div>
                <div class="cell row__text">
                    <span class="text text_time">20:00</span>
                </div>
            </div>
        </div>
        <div class="box box_grouped">
            <div class="row row_positioned">
                <div class="cell">
                    <div class="avatar">
                        <img class="cell__image" src="assets/images/photo-profile3.png" alt="image">
                    </div>
                </div>
                <div class="cell row__text">
                    <span class="text text_right_top">Leslie Alexander</span>
                    <p class="text text_right_bottom text_pale">Your order just arrived!</p>
                </div>
                <div class="cell row__text">
                    <span class="text text_time">20:00</span>
                </div>
            </div>
        </div>
        <div class="chat-bar">
            <a class="chat-bar__button" href="/">
                <i class="icon icon_home"></i>
                <p class="chat-bar__text">Home</p>
            </a>
            <a class="chat-bar__button" href="/">
                <i class="icon icon_profile"></i>
                <p class="chat-bar__text">Profile</p>
            </a>
            <a class="chat-bar__button" href="">
                <i class="icon icon_cart"></i>
                <p class="chat-bar__text">Buy<i class="chat-bar__counter">7</i></p>
            </a>
            <a class="chat-bar__button chat-bar__button_active" href="">
                <i class="icon icon_chat"></i>
                <p class="chat-bar__text">Chat<i class="chat-bar__counter"></i></p>
            </a>
        </div>
      </div>
    </div>
  </body>
</html>
