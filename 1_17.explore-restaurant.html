<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodNinja</title>
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/box/box.css" />
    <link rel="stylesheet" href="components/button/button.css" />
    <link rel="stylesheet" href="components/cell/cell.css" />
    <link rel="stylesheet" href="components/chat-bar/chat-bar.css" />
    <link rel="stylesheet" href="components/form/form.css" />
    <link rel="stylesheet" href="components/icon/icon.css" />
    <link rel="stylesheet" href="components/main/main.css" />
    <link rel="stylesheet" href="components/menu/menu.css" />
    <link rel="stylesheet" href="components/registration/registration.css" />
    <link rel="stylesheet" href="components/row/row.css" />
    <link rel="stylesheet" href="components/subtitle/subtitle.css" />
    <link rel="stylesheet" href="components/text/text.css" />
    <link rel="stylesheet" href="components/title/title.css" />

  </head>
  <body>
    <!-- <div class="g"></div> -->
    <div class="main">
      <div class="registration">
        <div class="row row_titled">
            <div class="cell">
                <h1 class="title title_lg">Find Your<br>Favourite Food</h1>
            </div>
            <div class="cell cell_iconed">
                <a class="cell__notification">
                    <i class="icon icon_notification"></i>
                </a>
            </div>
        </div>
        <div class="row row_input">
            <div class="cell cell_four_fifth">
                <form class="form" action="search" method="post">
                    <label class="form__field form__field_search">
                        <button class="form__button-search"><i class="icon icon_search">1</i></button>
                        <input class="form__input form__input_button_search form__input_secondary" type="text" name="message" placeholder="What do you want to order?">
                    </label>
                </form>
            </div>
            <div class="cell cell_one_fifth">
                <button class="button button_linked_zero" type="button">
                    <i class="icon icon_filter"></i>
                </button>
            </div>
        </div>
        <p class="subtitle subtitle_bold">Popular Restaurant</p>
        <div class="menu">
            <div class="menu__item">
                <img class="menu__image" src="assets/images/restaurant1-menu.png" alt="photo">
                <p class="text text_regular">Vegan Resto</p>
                <p class="text text_regular_pale">12 Mins</p>
            </div>
            <div class="menu__item">
                <img class="menu__image" src="assets/images/restaurant2-menu.png" alt="photo">
                <p class="text text_regular">Healthy Food</p>
                <p class="text text_regular_pale">8 Mins</p>
            </div>
            <div class="menu__item">
                <img class="menu__image" src="assets/images/restaurant3-menu.png" alt="photo">
                <p class="text text_regular">Good Food</p>
                <p class="text text_regular_pale">12 Mins</p>
            </div>
            <div class="menu__item">
                <img class="menu__image" src="assets/images/restaurant4-menu.png" alt="photo">
                <p class="text text_regular">Smart Resto</p>
                <p class="text text_regular_pale">8 Mins</p>
            </div>
            <div class="menu__item">
                <img class="menu__image" src="assets/images/restaurant5-menu.png" alt="photo">
                <p class="text text_regular">Vegan Resto</p>
                <p class="text text_regular_pale">12 Mins</p>
            </div>
            <div class="menu__item">
                <img class="menu__image" src="assets/images/restaurant6 -menu.png" alt="photo">
                <p class="text text_regular">Healthy Food</p>
                <p class="text text_regular_pale">8 Mins</p>
            </div>
        </div>
        <div class="chat-bar">
            <a class="chat-bar__button chat-bar__button_active" href="/">
                <i class="icon icon_home"></i>
                <p class="chat-bar__text">Home</p>
            </a>
            <a class="chat-bar__button" href="/">
                <i class="icon icon_profile"></i>
                <p class="chat-bar__text">Profile</p>
            </a>
            <a class="chat-bar__button" href="">
                <i class="icon icon_cart"></i>
                <p class="chat-bar__text">Buy<i class="chat-bar__counter">7</i></p>
            </a>
            <a class="chat-bar__button" href="">
                <i class="icon icon_chat"></i>
                <p class="chat-bar__text">Chat<i class="chat-bar__counter"></i></p>
            </a>
        </div>
    </div>
  </body>
</html>
