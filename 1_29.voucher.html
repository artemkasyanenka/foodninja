<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodNinja</title>
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/icon/icon.css" />
    <link rel="stylesheet" href="components/button/button.css" />
    <link rel="stylesheet" href="components/buttons/buttons.css" />
    <link rel="stylesheet" href="components/container/container.css" />
    <link rel="stylesheet" href="components/main/main.css" />
    <link rel="stylesheet" href="components/registration/registration.css" />
    <link rel="stylesheet" href="components/payment/payment.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/title/title.css" />
    <link rel="stylesheet" href="components/subtitle/subtitle.css" />
    <link rel="stylesheet" href="components/voucher/voucher.css" />
  </head>
  <body>
    <!-- <div class="g"></div> -->
    <div class="main">
      <div class="registration">
        <div class="header">
          <a href="/" class="button button_warning button_iconed main__back">
            <i class="icon icon_arrow_left"></i>
          </a>
        </div>
        <h1 class="title">Voucher Promo</h1>
        <div class="voucher" style="background-image: url(assets/images/1.29\ voucher1.png);">
          <p class="voucher__text">Special Deal For<br>October</p>
        <div class="voucher__button voucher__button_regular voucher__button_green">Order Now</div>
        </div>
        <div class="voucher voucher_bottom" style="background-image: url(assets/images/1.29\ voucher2.png);">
          <p class="voucher__text voucher__text_bottom">Special Deal For<br>October</p>
        <div class="voucher__button voucher__button_regular">Order Now</div>
        </div>
        <div class="buttons buttons_hcentered buttons_low">
          <button class="button button_primary button_fullsize" type="submit">Check out</button>
        </div>
      </div>
    </div>
  </body>
</html>
