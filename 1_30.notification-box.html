<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodNinja</title>
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/icon/icon.css" />
    <link rel="stylesheet" href="components/button/button.css" />
    <link rel="stylesheet" href="components/buttons/buttons.css" />
    <link rel="stylesheet" href="components/main/main.css" />
    <link rel="stylesheet" href="components/registration/registration.css" />
    <link rel="stylesheet" href="components/payment/payment.css" />
    <link rel="stylesheet" href="components/form/form.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/title/title.css" />
    <link rel="stylesheet" href="components/subtitle/subtitle.css" />
    <link rel="stylesheet" href="components/text/text.css" />
    <link rel="stylesheet" href="components/box/box.css" />
    <link rel="stylesheet" href="components/row/row.css" />
    <link rel="stylesheet" href="components/cell/cell.css" />
    <link rel="stylesheet" href="components/notification/notification.css" />
  </head>
  <body>
    <!-- <div class="g"></div> -->
    <div class="main">
      <div class="registration">
        <div class="header">
          <a href="/" class="button button_warning button_iconed main__back">
            <i class="icon icon_arrow_left"></i>
          </a>
        </div>
        <h1 class="title">Notification</h1>
        <div class="notification">
          <div class="box box_margined">
            <div class="row">
              <div class="cell cell_iconed">
                <i class="icon icon_error"></i>
              </div>
              <div class="notification__cell">
                <p class="text text_right_top text_margined">Your order has been canceled</p>
                <p class="text text_right text_pale">22 June 2021</p>
              </div>
            </div>
          </div>
        </div>
        <div class="notification">
          <div class="box box_margined">
            <div class="row">
              <div class="cell cell_iconed">
                <i class="icon icon_warning"></i>
              </div>
              <div class="notification__cell">
                <p class="text text_right_top text_margined">Topup for $100 was succesful</p>
                <p class="text text_right text_pale">10.00 Am</p>
              </div>
            </div>
          </div>
        </div>
        <div class="notification">
          <div class="box box_margined">
            <div class="row">
              <div class="cell cell_iconed">
                <i class="icon icon_successed"></i>
              </div>
              <div class="notification__cell">
                <p class="text text_right_top text_margined">Your order has been taken by<br>the driver</p>
                <p class="text text_right text_pale">Recently</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
