<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodNinja</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Open+Sans:wght@300&family=Rubik:wght@500&display=swap"" rel="stylesheet">
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />


    <link rel="stylesheet" href="components/icon/icon.css" />
    <link rel="stylesheet" href="components/button/button.css" />
    <link rel="stylesheet" href="components/buttons/buttons.css" />
    <link rel="stylesheet" href="components/container/container.css" />
    <link rel="stylesheet" href="components/main/main.css" />
    <link rel="stylesheet" href="components/page/page.css" />
    <link rel="stylesheet" href="components/authorization/authorization.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/form/form.css" />
    <link rel="stylesheet" href="components/box/box.css" />
    <link rel="stylesheet" href="components/title/title.css" />
    <link rel="stylesheet" href="components/subtitle/subtitle.css" />
    <link rel="stylesheet" href="components/text/text.css" />
    <link rel="stylesheet" href="components/row/row.css" />
    <link rel="stylesheet" href="components/cell/cell.css" />
  </head>
  <body>
    <!-- <div class="g"></div> -->
    <div class="main">
      <div class="page page_direction_column">
        <div class="header">
          <a href="/" class="button button_warning button_iconed main__back">
            <i class="icon icon_arrow_left"></i>
          </a>
        </div>
        <div class="container">
          <h1 class="title">
            Forgot Password?
          </h1>
          <h2 class="subtitle">Select which contact details should we <br> use to reset your password</h2>
        </div>
        <div class="authorization">
          <form class="form authorization__form" action="signin" method="post">
            <label class="form__field form__field_blocked">
              <div class="box">
                <div class="row">
                  <div class="cell"><i class="icon icon_message icon_margined"></i></div>
                  <div class="cell">
                    <p class="text text_light">Via sms:</p>
                    <p class="text"><span class="text__hidden">****</span><span class="text__hidden">****</span> 4235</p>
                  </div>
                </div>
              </div>
            </label>
            <label class="form__field form__field_blocked">
              <div class="box">
                <div class="row">
                  <div class="cell"><i class="icon icon_mail icon_margined"></i></div>
                  <div class="cell">
                    <p class="text text_light">Via email:</p>
                    <p class="text"><span class="text__hidden">****</span> @gmail.com</p>
                  </div>
                </div>
              </div>
            </label>
          </form>

          <div class="authorization__buttons buttons buttons_hcentered">
              <button class="button button_primary" type="submit">Next</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
