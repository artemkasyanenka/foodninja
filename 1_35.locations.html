<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodNinja</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/icon/icon.css" />
    <link rel="stylesheet" href="components/button/button.css" />
    <link rel="stylesheet" href="components/main/main.css" />
    <link rel="stylesheet" href="components/registration/registration.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/box/box.css" />
    <link rel="stylesheet" href="components/title/title.css" />
    <link rel="stylesheet" href="components/subtitle/subtitle.css" />
    <link rel="stylesheet" href="components/row/row.css" />
    <link rel="stylesheet" href="components/cell/cell.css" />
    <link rel="stylesheet" href="components/text/text.css" />
  </head>
  <body>
    <div class="g"></div>
    <div class="main">
      <div class="registration">
        <div class="header">
          <a href="/" class="button button_warning button_iconed main__back">
            <i class="icon icon_arrow_left"></i>
          </a>
        </div>
        <h1 class="title">Shipping</h1>

        <div class="box box_margined">
            <div class="row">
              <div class="cell">
                <p class="text text_set">Order Location</p>
              </div>
            </div>
            <div class="row">
              <div class="cell"><i class="icon icon_location"></i></div>
              <div class="cell cell_modified">
              <p class="text text_right_top">8502 Preston Rd. Inglewood,<br>Maine 98380</p>
              </div>
            </div>
        </div>

        <div class="box box_margined">
          <div class="row">
            <div class="cell">
              <p class="text text_set_low">Deliver To</p>
            </div>
          </div>
          <div class="row">
            <div class="cell"><i class="icon icon_location icon_low"></i></div>
            <div class="cell cell_modified_low">
                <p class="text text_right_low">4517 Washington Ave. Manchester,<br>Kentucky 39495</p>
                <p class="">
                  <a class="button button_link" href="/">set location</a>
                </p>
            </div>
           </div>
        </div>
      </div>
    </div>
  </body>
</html>
